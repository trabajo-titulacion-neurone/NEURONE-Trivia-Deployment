---
- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Check Ubuntu version
  command: lsb_release -rs
  register: ubuntu_version

- name: Check if focal-security repository exists
  stat:
    path: /etc/apt/sources.list.d/focal-security.list
  register: focal_security_repo

- name: Add focal-security repository
  become: true
  shell: echo "deb http://security.ubuntu.com/ubuntu focal-security main" | tee /etc/apt/sources.list.d/focal-security.list
  when: ubuntu_version.stdout == "22.04" and not focal_security_repo.stat.exists

- name: Update apt cache
  become: true
  apt:
    update_cache: yes
  when: ubuntu_version.stdout == "22.04"

- name: Install libssl1.1
  become: true
  apt:
    name: libssl1.1
    state: present
  when: ubuntu_version.stdout == "22.04"

- name: Installing dependencies
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - curl
    - gnupg
    - python3-pip
  become: true 

- name: Install pymongo
  pip:
    name: pymongo

- name: Check if MongoDB APT keyring exists
  stat:
    path: /usr/share/keyrings/mongo-key.gpg
  register: mongo_keyring_exists

- name: Add MongoDB APT keyring
  become: true
  shell: "curl -fsSL https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc | gpg --dearmour -o /usr/share/keyrings/mongo-key.gpg"
  args:
    executable: /bin/bash
  when: not mongo_keyring_exists.stat.exists

- name: Check if MongoDB repository exists
  stat:
    path: /etc/apt/sources.list.d/mongodb-org-{{ mongodb_version }}.list
  register: mongo_repository_exists

- name: Add MongoDB repository
  become: true
  shell: sh -c 'echo deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongo-key.gpg] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/{{ mongodb_version }} multiverse > /etc/apt/sources.list.d/mongodb-org-{{ mongodb_version }}.list'
  args:
    executable: /bin/bash
  when: not mongo_repository_exists.stat.exists

- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install MongoDB packages
  become: true
  apt:
    name: mongodb-org
    state: latest

- name: Enable and start MongoDB service
  become: true
  service:
    name: mongod
    state: started
    enabled: yes

- name: Enable local connections in MongoDB
  become: true
  lineinfile:
    path: /etc/mongod.conf
    regexp: '^ *bindIp:.*'
    line: '  bindIp: 127.0.0.1' 
    state: present
    backup: yes
  notify:
    - Restart MongoDB Service



# The way the task is performed is changed because if it was executed multiple times,
# "security:\n  authorization: enabled" was written in the configuration file
# as many times as there were executions.
# Now, with this, it checks if the block has already been written before taking action.
- name: Enable authentication in MongoDB
  become: true
  blockinfile:
    path: /etc/mongod.conf
    block: |
      security:
        authorization: enabled
    insertafter: "^#security:"
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    state: present
    #backup: yes # Activated to create a backup of the file before making changes
  notify: 
    - Restart MongoDB Service